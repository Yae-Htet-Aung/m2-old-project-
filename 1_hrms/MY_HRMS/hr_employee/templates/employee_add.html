{% extends 'base.html' %}
{% block head_block %} {% endblock %}
{% block body_block %}
<div>
    <h3> Add Employee </h3>
    <form method="POST" action="/employee/add/" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <label> Employee ID </label>
            <input type='text' name='employee_id' placeholder='Enter Employee&apos;ID' required />
        </div>

        <div>
            <label> First Name </label>
            <input type='text' name='first_name' placeholder='Enter Employee&apos;s First Name' required />
        </div>

        <div>
            <label> Last Name </label>
            <input type='text' name='last_name' placeholder='Enter Employee&apos;s Last Name' required />
        </div>

        <div>
            <label> Email </label>
            <input type='email' name='email' placeholder='Enter Employee&apos;s Email' required />
        </div>

        <div>
            <label> Phone Number </label>
            <input type='tel' name='phone_number' placeholder='Enter Employee&apos;s Mobile Number' required />
        </div>

        <!-- <div>
            <label> Department </label>
            <input type='text' name='department' placeholder='Enter Employee&apos;Department' required />
        </div> -->

        <!-- <div>
            <label> job_title </label>
            <input type='text' name='job_title' placeholder='Enter Employee&apos;Roll' required />
        </div> -->

        <div>
            <label> Employment Status </label>
            <input type='checkbox' name='employment_status' />
        </div>

        <!-- ! add supervisor -->

        <!-- <div>
            <label> Salary </label>
            <input type='number' name='salary' placeholder='Enter Employee&apos;Salary' required />
        </div> -->

        <div>
            <label> Account </label>
            <input type='text' name='bank_account' placeholder='Enter Employee&apos;Bank Account' required />
        </div>

        <div>
            <label> Bank Name </label>
            <input type='text' name='bank_name' placeholder='Enter Bank Name of Employee&apos;Account' required />
        </div>

        <div>
            <label> Joining Date </label>
            <input type='date' name='joining_date' required />
        </div>

        <!-- <div>
            <label> Contract Type </label>
            <select name="contract_type">
                <option value="Part Time">Part Time</option>
                <option value="Temporary">Temporary</option>
                <option value="Internship">Internship</option>
                <option value="Permanent">Permanent</option>
            </select>
        </div> -->

        <!-- <div>
            <label> Emergency Contact </label>
            <input type='text' name='emergency_contact' placeholder='Enter Employee&apos;s other Number or Address' required />
        </div> -->

        <div>
            <label> ID Number </label>
            <input type='text' name='identity_number' placeholder='Enter Employee&apos;s Identity Number' required />
        </div>

        <div>
            <label> Address </label>
            <input type='text' name='address' placeholder='Enter Employee&apos;s Address' required />
        </div>

        <div>
            <label> Marital Status </label>
            <select name="marital_status">
                <option value="Single">Single</option>
                <option value="Divorced">Divorced</option>
                <option value="Separated">Separated</option>
                <option value="Widowed">Widowed</option>
            </select>
        </div>

        <div>
            <label> Date of Birth </label>
            <input type='date' name='date_of_birth' placeholder='Enter Employee&apos;s Birthday' required />
        </div>

        <div>
            <label> Age </label>
            <input type='number' name='age' placeholder='Enter Employee&apos;s Age' required />
        </div>
        
        <div>
            <label> Gender </label>
            <select name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
            </select>
        </div>

        <div>
            <label> Citizen </label>
            <input type='text' name='citizen' value="Myanmar" required />
        </div>

        <div>
            <label> Upload Picture </label>
            <input type='file' name='picture' required />
        </div>

        <div>
            <input type="submit" value="Create">
            <a href="javascript:history.back()"> Back </a>
        </div>
    </form>
</div>
{% endblock %}
