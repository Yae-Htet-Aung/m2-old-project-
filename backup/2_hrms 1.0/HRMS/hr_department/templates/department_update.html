{% extends 'base.html' %}
{% block head_block %} {% endblock %}
{% block body_block %}
<div>
	<h1> Edit department </h1>

	data">

			<a href="javascript:history.back()"> Back </a>
		</div>
	</form>
</div>
{% endblock %}
